<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dever</title>
  <style>
  table{
    background-color: yellow;
  }
  .border {
    border: solid 2px green;
  }
  </style>
</head>
<body>
  <table border="1">
    <tr class="border">
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr class="border">
      <td rowspan="2">Row 1 Cell</td>
      <td>Row Cell 2</td>
      <td>Row 1 Cell 3</td>
    </tr>
     <tr class="border">
      <td>Row 2 Cell 2</td>
      <td>Row 2 Cell 3</td>
    </tr>
    <tr class="border">
      <td colspan="3">Row 3 Cell 1</td>
    </tr>
  </table>
</body>
</html>
